name: netlify-plugin-inline-source
inputs:
  - name: attribute
    description: Attribute used to parse sources. All tags will be parsed if set to `false`.
    default: inline
  - name: compress
    description: Enable/disable compression of inlined content.
    default: true
  - name: pretty
    description: Maintain leading whitespace when `compress` is `false`.
    default: false
  - name: ignore
    description: Disable inlining based on tag, type, and/or format.
    default: []
  - name: svgAsImage
    description: Convert `<img inline src="*.svg" />` to `<img>` and not `<svg>`.
    default: false
