<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your Business</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <h1>List Your Business</h1>
  
  <form id="registerBusinessForm">
    <label for="name">Business Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Business Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="email">Business Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Business Phone:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="address">Business Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="imageUrl">Business Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" required><br>

    <button type="submit">Register Business</button>
  </form>

  <script>
    const form = document.getElementById('registerBusinessForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        description: formData.get('description'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        address: formData.get('address'),
        imageUrl: formData.get('imageUrl')
      };

      const response = await fetch('/register-business', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
      form.reset();
    });
  </script>
</body>
</html>
